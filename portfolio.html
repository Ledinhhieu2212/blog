<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/portfolio.css">
    <title>portfolio</title>
</head>
<body>
    <div id="main">
        <header>
            <nav>
                <ul>
                    <li><button onclick="openCity('home')">Home</button></li>
                    <li><button onclick="openCity('about')">About</button></li>
                    <li><button  onclick="openCity('skill')">Skill</button></li>
                    <li><button onclick="openCity('project')">Project</button></li>
                    <li><button onclick="openCity('certificate')">Certificate</button></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <section id="home" class="section home">
                <div class="content">
                    
                    <div class="d-flex flex-column">
                        <div class="col">
                            <span>
                                Hello!
                            </span>
                        </div>
                        <div class="col">
                            <h1>I'm Lê Đình Hiếu</h1>
                        </div>
                        <div class="col">
                            <span><strong> I am web developer</strong></span>
                        </div>
                    </div>
                </div>
            </section>
            <section id="about" class="section about"  style="display:none">About</section>
            <section id="skill" class="section skill" style="display:none">Skills</section>
            <section id="project" class="section project" style="display:none">project</section>
            <section id="certificate" class="section certificate" style="display:none"> certificate</section>
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
        function openCity(cityName) {
          var i;
          var x = document.getElementsByClassName("section");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          document.getElementById(cityName).style.display = "block";  
        }
        </script>
</body>
</html>
